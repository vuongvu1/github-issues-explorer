query Issue($name: String!, $owner: String!, $status: [IssueState!]) {
  repository(name: $name, owner: $owner) {
    issues(last: 10, filterBy: { states: $status }) {
      edges {
        node {
          id
          title
          number
          createdAt
          author {
            login
          }
          comments {
            totalCount
          }
        }
      }
    }
  }
}
