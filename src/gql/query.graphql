query Issue(
  $name: String!
  $owner: String!
  $status: [IssueState!]
  $orderBy: IssueOrderField!
  $orderDir: OrderDirection!
  $after: String
  $before: String
  $first: Int
  $last: Int
) {
  repository(name: $name, owner: $owner) {
    issues(
      first: $first
      last: $last
      filterBy: { states: $status }
      orderBy: { field: $orderBy, direction: $orderDir }
      after: $after
      before: $before
    ) {
      pageInfo {
        endCursor
        hasNextPage
        hasPreviousPage
        startCursor
      }
      totalCount
      edges {
        node {
          id
          title
          number
          createdAt
          author {
            login
          }
          comments {
            totalCount
          }
        }
      }
    }
  }
}

query IssueCount($name: String!, $owner: String!) {
  repository(name: $name, owner: $owner) {
    issues {
      totalCount
    }
  }
}

query IssueDetail($name: String!, $owner: String!, $number: Int!) {
  repository(name: $name, owner: $owner) {
    issue(number: $number) {
      title
      author {
        avatarUrl
        login
      }
      body
      createdAt
      state
      comments(last: 50) {
        edges {
          node {
            body
            createdAt
            author {
              avatarUrl
              login
            }
          }
        }
      }
    }
  }
}
